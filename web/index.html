<!DOCTYPE html>
<html>
  <head>
    <title>Remember Me?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script defer src="main.dart.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .scroll{
        height: 350px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
  <div class="card">
    <div class="card-body">
      <p id="question"></p>
      <div class="form-row">
        <div class="col-md-1 mb-3">
          <input class="form-control" autofocus id="input" type="text">
        </div>
        <div class="col-md-9 mb-3">
          <input class="form-control" readonly id="remarks" type="text">
        </div>
        <div class="col-md-2 mb-3">
          <button class="form-control btn btn-outline-primary" id="guess">Click Me</button>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Show Stats
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="form-group row">
            <label for="life" class="col-sm-2 col-form-label">Life Left:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="life">
            </div>
          </div>
          <div class="form-group row">
            <label for="points" class="col-sm-2 col-form-label">Points:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="points">
            </div>
          </div>
          <div class="form-group row">
            <label for="points" class="col-sm-2 col-form-label">Multiplier:</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="multiplier">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Show History
          </button>
        </h2>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body scroll">
          <table id="record" class="table">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Level</th>
              <th scope="col">Attempts</th>
              <th scope="col">Target Number</th>
              <th scope="col">Points</th>
              <th scope="col">Word Attempts Count</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
